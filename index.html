<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>

  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="Star Icon" />
      </div>
      <div class="question">
        <h2>How did we do?</h2>
      </div>
      <div class="description">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="num-rating" id="num-rating">
        <div class="btn" id="btn1">1</div>
        <div class="btn" id="btn2">2</div>
        <div class="btn" id="btn3">3</div>
        <div class="btn" id="btn4">4</div>
        <div class="btn" id="btn5">5</div>
      </div>
      <button class="submit">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- This part will be hidden-->
    <div class="thankyou-container">
      <div class="thankyou-img">
        <img src="./images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="rate-selected">
        <p>You selected out of 5</p>
      </div>
      <div>
        <h2>Thank you!</h2>
      </div>
      <div class="thankyou-description">
        <!-- Add rating here -->
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, do not hesitate to get in touch!
        </p>
      </div>
    </div>
    <!-- Thank you state end -->

  </body>
</html>
